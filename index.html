<body>

<div id="game-box">

<script>

    const physicsQuiz = [

            options: ["Qu√£ng ƒë∆∞·ªùng", "T·ªëc ƒë·ªô", "ƒê·ªô d·ªãch chuy·ªÉn", "Th·ªùi gian"],
            correct: 2,

        },

            options: ["Lu√¥n b·∫±ng 0", "Thay ƒë·ªïi theo th·ªùi gian", "Kh√¥ng ƒë·ªïi theo th·ªùi gian", "Lu√¥n d∆∞∆°ng"],
            correct: 2,

        },
        {

            options: ["L·ª±c ng·ª±a k√©o xe", "L·ª±c xe k√©o ng·ª±a", "L·ª±c ng·ª±a ƒë·∫°p v√†o m·∫∑t ƒë·∫•t", "Ph·∫£n l·ª±c t·ª´ m·∫∑t ƒë·∫•t t√°c d·ª•ng v√†o ch√¢n ng·ª±a"],
            correct: 3,
            exp: "Theo ƒë·ªãnh lu·∫≠t III Newton, khi ch√¢n ng·ª±a ƒë·∫©y ƒë·∫•t v·ªÅ sau, ƒë·∫•t ƒë·∫©y ch√¢n ng·ª±a v·ªÅ tr∆∞·ªõc."
        }

    let currentQ = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    const timeLimit = 20;

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQ >= physicsQuiz.length) return showEnd();

        const data = physicsQuiz[currentQ];
        document.getElementById('q-count').innerText = `C√¢u ${currentQ + 1}/${physicsQuiz.length}`;
        document.getElementById('q-text').innerText = data.q;
        document.getElementById('explanation').classList.add('hidden');
        
        const box = document.getElementById('options-box');
        box.innerHTML = '';
        
        data.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAns(i);
            box.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        timeLeft = timeLimit;
        clearInterval(timer);
        document.getElementById('timer-bar').style.width = '100%';
        
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-bar').style.width = (timeLeft / timeLimit * 100) + '%';
            if (timeLeft <= 0) {
                clearInterval(timer);
                checkAns(-1);
            }
        }, 1000);
    }

    function checkAns(choice) {
        clearInterval(timer);
        const data = physicsQuiz[currentQ];
        const btns = document.getElementsByClassName('opt-btn');
        
        for (let btn of btns) btn.disabled = true;

        if (choice === data.correct) {
            btns[choice].classList.add('correct');
            score += Math.round(10 + timeLeft/2); // Th∆∞·ªüng th√™m ƒëi·ªÉm n·∫øu tr·∫£ l·ªùi nhanh
            document.getElementById('score-display').innerText = `ƒêi·ªÉm: ${score}`;

            btns[data.correct].classList.add('correct');
            const exp = document.getElementById('explanation');
            exp.innerText = "üí° " + data.exp;
            exp.classList.remove('hidden');
        }

        setTimeout(() => {

    function showEnd() {
